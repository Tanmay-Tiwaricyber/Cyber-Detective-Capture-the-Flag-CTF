<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Vulnerable Login</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Task 3: Vulnerable Login</h1>
        <p>Ghost has left a vulnerable login page. Exploit the form to capture the flag!</p>
    </header>

    <div class="login-form">
        <form id="vulnerable-form" onsubmit="checkLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="hint">
        <p><strong>Clue:</strong> This form is vulnerable to SQL Injection. Can you bypass it?</p>
    </div>

    <footer>
        <a href="../index.html"><button>Back to Challenges</button></a>
    </footer>

    <script>
        // Simulated vulnerable login function
        function checkLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "' OR 1=1 --" || password === "' OR 1=1 --") {
                alert("Flag: CTF{vuln-login}");
            } else {
                alert("Login failed. Try again.");
            }
        }
    </script>
</body>
</html>
